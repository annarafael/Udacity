<!DOCTYPE html>
<style type="text/css">
    body {
        font-family: sans-serif; width: 800px; margin: 0 auto; padding: 10px;
    }
    error {
        color: red;
    }
    label {
        display: block; font-size: 20px;
    }
    input[type=text] {
        width: 400px; font-size: 20px; padding: 2px;
    }
    textarea {
        width: 400px; height: 200px; font-size: 17px; font-family: monospace;
    }
    input[type=submit] {
        font-size: 24px;
    }
    hr {
        margin: 20px auto;
    }

    .art + .art {
        margin-top: 20px;
    }
    .art-subject {
        font-weight: bold; font-size: 20px;
    }
    .art-body {
        margin: 0; font-size: 17px;
	}
</style>




<html>
  <head>
	<a href="/blog" class="art-subject">
    	DJ's BLOG
	  </a>
		  
    <style type="text/css">
      .label {text-align: right}
      .error {color: red}
    </style>
	
  </head>

<body>

    	<form method="post">
			<label>
					<div>subject</div>
					<input type="text" name="subject" value={{subject}}>
			</label>
			<br>
			<label>
					<div>content</div>
					<textarea name="content">{{content}}</textarea>
			</label>
		
          <td class="error">
				  <div>{{error}}</div>
          </td>
		
      <input type="submit">
	</form>


	{% for blog in blogs %}
	<hr>
	
	<a href="/blog/{{blog.key().id()}}" class="art-subject">
			{{blog.subject}}</a>

	<div><h3>{{blog.content}}<br></h4></div>
	<div><i>Date {{blog.created}}</i></div>
	</hr>
	{% endfor %}


		<br>
  </body>

</html>
